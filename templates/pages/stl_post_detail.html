{% extends "common/base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>{{ post.title or "STL Post" }}</h2>
    <p>{{ post.content }}</p>

    {% if post.s3_presigned_url %}
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
      <model-viewer src="{{ post.s3_presigned_url }}" auto-rotate camera-controls style="width:100%; height:400px;"></model-viewer>
    {% endif %}

    <hr>
    <h5>Comments</h5>
    {% for c in comments %}
      <div class="mb-2">{{ c.content }}</div>
    {% endfor %}
  </div>
{% endblock %}
