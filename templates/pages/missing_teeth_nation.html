
{% extends "common/base.html" %}
{% block title %}Missing Teeth Nation{% endblock %}

{% block meta_description %}
<meta name="description" content="The human mouth is made up of 28 teeth, 14 in the upper jaw and 14 in the lower jaw. The possible combinations of missing teeth amount to an astonishing 268,435,455. Missing Teeth Nation visually analyzes all of these combinations and provides valuable data for treatment planning. Join us in collecting every possible case and uncovering new insights in dental care!">
<meta property="og:description" content="The human mouth is made up of 28 teeth, 14 in the upper jaw and 14 in the lower jaw. The possible combinations of missing teeth amount to an astonishing 268,435,455. Missing Teeth Nation visually analyzes all of these combinations and provides valuable data for treatment planning. Join us in collecting every possible case and uncovering new insights in dental care!">
{% endblock %}

{% block head_extras %}
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- React と ReactDOM -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!-- Babel for JSX -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
{% endblock %}

{% block content %}
<div class="container mx-auto py-1">
    <h1 class="text-3xl font-bold text-center">欠損チャレンジ Missing Teeth Nation</h1>
    <h2 class="text-3xl font-bold text-center">268,435,455</h2>
    <!-- React アプリケーションのマウントポイント -->
    <div id="dental-chart-app"></div>
</div>

<!-- React コンポーネント -->
<script type="text/babel" src="{{ url_for('static', filename='js/mtn.js') }}"></script>
<script type="text/babel">
    // Reactコンポーネントをマウント
    ReactDOM.render(<DentalChart />, document.getElementById('dental-chart-app'));
</script>
{% endblock %}
