    <style>

<style>
    a:link { color: #8b0000; text-decoration:none }
    a:visited { color: #b22222; text-decoration:none }
    a:hover { color: #b22222; text-decoration:none }
    a:active { color: #b22222; text-decoration:none }
    .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        margin: 20px auto;
        background-color: #f8f9fa;
        border-radius: 4px;
        max-width: 800px;
    }
    .drop-zone.active {
        border-color: #007bff;
        background-color: #e8f4ff;
    }
    .file-list {
        margin-top: 10px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f8f9fa;
        margin-bottom: 5px;
        border-radius: 4px;
    }
    .folder-item {
        background-color: #e8f4ff;
        font-weight: bold;
    }
    .file-path {
        color: #666;
        font-size: 0.8em;
        display: block;
        word-break: break-all;
    }
    .file-remove {
        color: red;
        cursor: pointer;
        padding: 0 10px;
    }
    #status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .processing {
        background-color: #e2e3e5;
        color: #383d41;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% {
            opacity: 0.6;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0.6;
        }
    }
    .error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .success {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .info {
        background-color: #d1ecf1;
        color: #0c5460;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
    }
    .progress-container {
        width: 100%;
        background-color: #f1f1f1;
        border-radius: 4px;
        margin-top: 10px;
    }
    .progress-bar {
        height: 20px;
        background-color: #4caf50;
        border-radius: 4px;
        width: 0%;
        transition: width 0.3s;
        text-align: center;
        line-height: 20px;
        color: white;
    }
    .button-group {
        margin-top: 15px;
    }
    button {
        padding: 8px 16px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0069d9;
    }
    button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }

    .iframe-container {
          background-color: #f4f4f4;
          position: relative;
          width: 100%;
          height: 800px;  /* 固定の高さを設定 */          
          margin:0 auto;
          overflow: hidden;
        }
        .iframe-container iframe {
          width: 100%;
          height: 100%;   
          margin: 0 auto;
        }

        .box1 {
        border: solid 1px orange;
        margin: 10px auto;   
        padding: 10px;     
        }
        .box1 div {
        text-align: center; /* 画像を囲むdiv内で中央揃え */
        }

</style>

<style>
  .file-summary {
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .folder-summary {
    padding: 8px;
    margin: 5px 0;
    background-color: #f8f8f8;

  }
</style>
